<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <style>
      .title { font: 700 20px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #e6edf3; }
      .label { font: 600 14px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #e6edf3; }
      .small { font: 12px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill: #c7d1db; }
      .box { fill: #121318; stroke: #262a32; stroke-width: 2; rx: 10; ry: 10; }
      .section { fill: #0b0c10; stroke: #2a2f3a; stroke-width: 2; rx: 12; ry: 12; }
      .arrow { stroke: #4ea1ff; stroke-width: 2.5; marker-end: url(#arrowhead); fill: none; }
      .arrow-muted { stroke: #8f9bb3; stroke-width: 2; marker-end: url(#arrowhead-muted); fill: none; stroke-dasharray: 6 6; }
      .badge { fill: #0f1116; stroke: #2a2f3a; stroke-width: 1.5; rx: 6; ry: 6; }
      .bg { fill: #0b0c10; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ea1ff"/>
    </marker>
    <marker id="arrowhead-muted" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8f9bb3"/>
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="800"/>
  <text class="title" x="600" y="40" text-anchor="middle">Flask E‑Commerce — Technical Architecture</text>

  <!-- Sections: Frontend / Backend / Data -->
  <rect class="section" x="40" y="80" width="1120" height="240"/>
  <text class="label" x="60" y="105">Frontend (Presentation)</text>

  <rect class="section" x="40" y="340" width="1120" height="230"/>
  <text class="label" x="60" y="365">Backend (Application Layer)</text>

  <rect class="section" x="40" y="590" width="1120" height="170"/>
  <text class="label" x="60" y="615">Data &amp; External Integrations</text>

  <!-- Client Browser -->
  <rect class="box" x="60" y="130" width="250" height="150"/>
  <text class="label" x="185" y="160" text-anchor="middle">Client Browser</text>
  <text class="small" x="185" y="186" text-anchor="middle">HTTP(S) requests</text>
  <text class="small" x="185" y="206" text-anchor="middle">Receives HTML (Jinja2), CSS, Images</text>
  <text class="small" x="185" y="226" text-anchor="middle">Submits forms for cart actions</text>

  <!-- Templates & Static -->
  <rect class="box" x="340" y="130" width="300" height="150"/>
  <text class="label" x="490" y="160" text-anchor="middle">Templates (Jinja2)</text>
  <text class="small" x="490" y="186" text-anchor="middle">base.html, index.html, product.html, cart.html</text>
  <text class="small" x="490" y="206" text-anchor="middle">Server-rendered pages</text>

  <rect class="box" x="670" y="130" width="250" height="150"/>
  <text class="label" x="795" y="160" text-anchor="middle">Static Assets</text>
  <text class="small" x="795" y="186" text-anchor="middle">CSS, images</text>
  <text class="small" x="795" y="206" text-anchor="middle">Delivered by Flask static route</text>

  <!-- Flask App -->
  <rect class="box" x="60" y="390" width="300" height="160"/>
  <text class="label" x="210" y="420" text-anchor="middle">Flask App</text>
  <text class="small" x="210" y="446" text-anchor="middle">app/app.py</text>
  <text class="small" x="210" y="466" text-anchor="middle">WSGI via Gunicorn (Render)</text>
  <text class="small" x="210" y="486" text-anchor="middle">Session-backed Cart</text>

  <!-- Routes / Controllers -->
  <rect class="box" x="390" y="390" width="330" height="160"/>
  <text class="label" x="555" y="420" text-anchor="middle">Routes / Controllers</text>
  <text class="small" x="555" y="446" text-anchor="middle">GET / (list + filters)</text>
  <text class="small" x="555" y="466" text-anchor="middle">GET /product/&lt;id&gt;</text>
  <text class="small" x="555" y="486" text-anchor="middle">GET /cart</text>
  <text class="small" x="555" y="506" text-anchor="middle">POST /cart/add, /cart/update, /cart/remove, /cart/clear</text>

  <!-- Services / Domain -->
  <rect class="box" x="750" y="390" width="320" height="160"/>
  <text class="label" x="910" y="420" text-anchor="middle">Services &amp; Domain</text>
  <text class="small" x="910" y="446" text-anchor="middle">models.py: Product, CartItem, Cart</text>
  <text class="small" x="910" y="466" text-anchor="middle">data.py: catalog + filter/search logic</text>
  <text class="small" x="910" y="486" text-anchor="middle">Validation (sizes, quantities)</text>

  <!-- Data layer -->
  <rect class="box" x="60" y="640" width="360" height="100"/>
  <text class="label" x="240" y="670" text-anchor="middle">In‑Memory Catalog (Demo)</text>
  <text class="small" x="240" y="696" text-anchor="middle">Products with id, gender, age_group, category, sizes, price, image_url</text>

  <rect class="box" x="450" y="640" width="300" height="100"/>
  <text class="label" x="600" y="670" text-anchor="middle">Database (Production)</text>
  <text class="small" x="600" y="696" text-anchor="middle">PostgreSQL or MySQL; indexed filters; pagination</text>

  <!-- External Integrations -->
  <rect class="box" x="770" y="640" width="150" height="100"/>
  <text class="label" x="845" y="670" text-anchor="middle">Payments</text>
  <text class="small" x="845" y="696" text-anchor="middle">Stripe/Razorpay</text>

  <rect class="box" x="940" y="640" width="200" height="100"/>
  <text class="label" x="1040" y="670" text-anchor="middle">Authentication</text>
  <text class="small" x="1040" y="696" text-anchor="middle">OAuth/OIDC (e.g., Auth0)</text>

  <!-- Session badge -->
  <rect class="badge" x="80" y="510" width="150" height="26"/>
  <text class="small" x="155" y="528" text-anchor="middle">Flask Session (Cookie)</text>

  <!-- Arrows: Client -> Flask -->
  <line class="arrow" x1="185" y1="280" x2="210" y2="390"/>
  <text class="small" x="220" y="340">HTTP(S)</text>

  <!-- Arrows: Flask -> Templates -->
  <line class="arrow" x1="300" y1="470" x2="390" y2="470"/>
  <text class="small" x="340" y="458">Dispatch</text>

  <!-- Arrows: Controllers -> Services -->
  <line class="arrow" x1="720" y1="470" x2="750" y2="470"/>
  <text class="small" x="735" y="458">Call</text>

  <!-- Arrows: Services -> Data (in-memory) -->
  <line class="arrow" x1="890" y1="550" x2="300" y2="640"/>
  <text class="small" x="470" y="605">Query / Filter</text>

  <!-- Arrows: Services -> Database (prod) -->
  <line class="arrow-muted" x1="910" y1="550" x2="600" y2="640"/>
  <text class="small" x="720" y="615">ORM / SQL (future)</text>

  <!-- Arrows: Services -> External Integrations -->
  <line class="arrow-muted" x1="910" y1="550" x2="845" y2="640"/>
  <line class="arrow-muted" x1="910" y1="550" x2="1040" y2="640"/>
  <text class="small" x="930" y="605">API calls</text>

  <!-- Arrows: Templates -> Client -->
  <line class="arrow" x1="490" y1="280" x2="210" y2="390"/>
  <text class="small" x="380" y="330">HTML</text>

  <!-- Arrows: Static -> Client -->
  <line class="arrow" x1="795" y1="280" x2="210" y2="390"/>
  <text class="small" x="690" y="320">CSS / Images</text>

  <!-- Legend -->
  <rect class="box" x="920" y="90" width="240" height="110"/>
  <text class="label" x="1040" y="120" text-anchor="middle">Legend</text>
  <line class="arrow" x1="940" y1="140" x2="980" y2="140"/>
  <text class="small" x="990" y="144">Primary flow</text>
  <line class="arrow-muted" x1="940" y1="165" x2="980" y2="165"/>
  <text class="small" x="990" y="169">Optional / future</text>
</svg>


